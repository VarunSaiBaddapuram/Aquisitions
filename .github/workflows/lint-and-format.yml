name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Report lint/format issues and fail
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          if [ "${{ steps.eslint.outcome }}" = "failure" ]; then
            echo "::error ::ESLint found issues. Run 'npm run lint:fix' locally to attempt automatic fixes.";
          fi

          if [ "${{ steps.prettier.outcome }}" = "failure" ]; then
            echo "::error ::Prettier formatting issues detected. Run 'npm run format' locally to reformat your files.";
          fi

          exit 1
