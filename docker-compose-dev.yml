version: '3.8'

services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-local-dev
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neon -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Your application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquisitions-api-dev
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs
    networks:
      - app-network
    depends_on:
      neon-local:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: package.json
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  logs: